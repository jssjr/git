---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2
  - name: centos-7
  - name: centos-8
  - name: debian-9
  - name: debian-10
  - name: freebsd-11
  - name: fedora-29
  - name: opensuse-leap-15
  - name: ubuntu-16.04
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: windows-2012r2
    driver:
      box: tas50/windows_2012r2
  - name: windows-2016-standard
    driver:
      box: tas50/windows_2016
  - name: macos-10.12
    run_list: homebrew::default
    driver:
      box: tas50/macos_10.15

suites:
  - name: resources
    run_list:
      - recipe[test::default]
  - name: source
    run_list:
      - recipe[test::source]
    excludes:
      - windows-2012r2
      - windows-2016-standard
      - macos-10.12
  - name: server
    run_list:
      - recipe[test::server]
    excludes:
      - windows-2012r2
      - windows-2016-standard
      - macos-10.12
